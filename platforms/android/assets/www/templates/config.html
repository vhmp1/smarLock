<ion-view view-title="Configurações">
	<ion-content ng-controller="configCtrl">
		<div class="list">
			<div class="item item-toggle">
		    	Tranca manual
		    	<label class="toggle toggle-positive">
					<input type="checkbox" ng-model="manual.checked" ng-click="close()">
		        	<div class="track">
		        		<div class="handle"></div>
		       		</div>
		     	</label>
			</div>
			<hr>
			<div class="item item-toggle">
		    	Tranca por distância
		    	<label class="toggle toggle-positive">
					<input type="checkbox" ng-model="distancia.checked" ng-click="setDist()">
		        		<div class="track">
		        	<div class="handle"></div>
		       		</div>
		     	</label>
		     	<br /><br />
			</div>
			<div >
	     		<input type="range" min="50" max="200" ng-model="distancia.value" ng-click="setDist()">
	     		<span class="item-note"> Distância: {{distancia.value}} </span>
	     	</div>
			<hr>
			<div class="item item-toggle">
		    	Tranca programada
		    	<label class="toggle toggle-positive">
					<input type="checkbox" ng-model="programada.checked" ng-click="setTime()">
		        		<div class="track">
		        	<div class="handle"></div>
		       		</div>
		     	</label>
			</div>
			<div class="item item-icon-right"> 
     			Abertura
     			<input type="time" ng-model="programada.time">
     		</div>		     	
		</div>
	</ion-content>
</ion-view>
