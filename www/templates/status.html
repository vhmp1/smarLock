<ion-view view-title="Status">
    <ion-content>
	    <ul class="list">
			<li class="item item-toggle">
		    	Status
		    	<label class="toggle">
					<input type="checkbox" ng-model="status.checked">
		        	<div class="track">
		        	<div class="handle"></div>
		       		</div>
		     	</label>
			</li>
			<li class="item">
				Localização
		        <div id="map" data-tap-disabled="true" style="height: 500px;"> </div>	
			</li>
		</ul>
    </ion-content>
</ion-view>
